<!DOCTYPE html>
<html>
<title>
    Tic Tac Toe
</title>

<head>

    <p style="font-size:40px;" align="center">
        <strong>Player 1:X and Player 2:O</strong><br>
        <strong>now it's turn of player </strong>
        <strong id="turn">1</strong>
    </p>
</head>
<style>
    table {
        margin-bottom: 50px;
        margin-left: 425px;
        margin-top: 50px;
        border-collapse: collapse;
    }
    
    table,
    tr,
    td {
        table-layout: fixed;
    }
    
    td {
        width: 50px;
        height: 50px;
        font-size: 100px;
    }
    
    span {
        font-size: 100px;
        padding-left: 40px;
    }
</style>
<table border="5" id="main" width=500 height=500>
    <tr id="first_row">
        <td id="11">
            <span id="1"></span>
        </td>
        <td id="12">
            <span id="2"></span>
        </td>
        <td id="13">
            <span id="3"></span>
        </td>
    </tr>
    <tr id="second_row">
        <td id="14">
            <span id="4"></span>
        </td>
        <td id="15">
            <span id="5"></span>
        </td>
        <td id="16"> <span id="6"></span>
        </td>
    </tr>
    <tr id="third_row">
        <td id="17">
            <span id="7"></span>
        </td>
        <td id="18">
            <span id="8"></span>
        </td>
        <td id="19">
            <span id="9"></span>
        </td>
    </tr>
</table>
<script type="text/javascript" src="script.js"></script>

</html>
